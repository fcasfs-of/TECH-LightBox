<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
 <link href='favicon.png' rel='icon' type='image/png'/>
<script src="https://lightbox.fcasfs-of.cloud-fs.net/app/api.js"></script>


  <title>Lightbox - Conteúdos Diversos</title>
  <style>
    * {      box-sizing: border-box;      margin: 0;      padding: 0;    }
    body {      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;      background-color: #f4f4f4;      color: #333;    }

    header.lbxx {      background-color: #222;      padding: 1rem;      text-align: center;    }    header.lbxx  h1 {      color: #fff;      margin-bottom: 1rem;      font-size: 1.8rem;    }
    header.lbxx nav {      display: flex;      flex-wrap: wrap;      justify-content: center;      gap: 10px;    }
    header.lbxx nav button {      padding: 0.75rem 1.5rem;      font-size: 1rem;      border: none;      border-radius: 5px;      cursor: pointer;      background-color: #007bff;      color: #fff;      transition: background-color 0.3s;    }
    header.lbxx nav button:hover {      background-color: #0056b3;    }

    @media(max-width: 600px) {
      header.lbxx h1 {        font-size: 1.4rem;      }
      header.lbxx nav button {        padding: 0.5rem 1rem;        font-size: 0.9rem;      }
    }
    
    
  </style>
</head>
<body>

<header class="lbxx">
  <h1>Lightbox - Conteúdos Diversos</h1>
  <nav>
    <button id="btnImage">Visualizar Imagem</button>
    <button id="btnText">Visualizar Texto</button>
    <button id="btnLink">Visualizar Link</button>
    <button id="btnAudio">Visualizar Áudio</button>
    <button id="btnVideo">Visualizar Vídeo</button>
  </nav>
</header>

<div id="previ_box"></div>


<script>

  document.getElementById('btnImage').addEventListener('click', function(){
fsmodal_open({
  id:"previ_box",
  scroll_hide:"yes",
  noclose:false,
  include:{
    player:"no"
  },
  content:{
    title:"Logo 1",
    type:"image",
    context:"https://fcasfs-of.cloud-fs.net/info-profile/logo/cover_b.png",
    size:"150",
    description:""
  }
});
  });

  document.getElementById('btnText').addEventListener('click',  function(){
  fsmodal_open({
  id:"previ_box",
  scroll_hide:"yes",
  noclose:false,
  include:{
    player:"no"
  },
  content:{
    title:"LightBox (Texto, Link, Vídeo, Imagem e Áudio)",
    type:"",
    context:"Lightbox é inovador que oferece uma experiência integrada para visualizar e interagir com textos, links, imagens, áudios e vídeos de forma intuitiva e moderna. <br/> Com uma interface limpa e responsiva, o aplicativo permite aos usuários explorar conteúdos multimídia de maneira eficiente, proporcionando uma navegação fluida e envolvente.",
    description:""
  }
});
  });

  document.getElementById('btnLink').addEventListener('click',  function(){
  fsmodal_open({
  id:"previ_box",
  scroll_hide:"yes",
  noclose:false,
  include:{
    player:"no"
  },
  content:{
    title:"Site",
    type:"link",
    context:"https://fcasfs-of.cloud-fs.net/",
    size:"250",
    description:"Oficial"
  }
});
  });

  document.getElementById('btnAudio').addEventListener('click',  function(){
 fsmodal_open({
  id:"previ_box",
  scroll_hide:"yes",
  noclose:false,
  include:{
    player:"yes"
  },
  content:{
    title:"Audio 1",
    type:"audio",
    context:"https://fcasfs-of.cloud-fs.net/info-profile/Files/intro1.mp4",
    poster:"https://fcasfs-of.cloud-fs.net/info-profile/Files/intro1.jpg",
    description:""
  }
});
  });

  document.getElementById('btnVideo').addEventListener('click',  function(){
  fsmodal_open({
  id:"previ_box",
  scroll_hide:"yes",
  noclose:false,
  include:{
    player:"yes"
  },
  content:{
    title:"Video 1",
    type:"video",
    context:"https://fcasfs-of.cloud-fs.net/info-profile/Files/intro1.mp4",
    poster:"https://fcasfs-of.cloud-fs.net/info-profile/Files/intro1.jpg",
    description:""
  }
}); 
  });

 
 
</script>

</body>
</html>
